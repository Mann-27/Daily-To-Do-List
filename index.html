 <div class="container">
    <main class="app">
      
      <section class="greeting">
        <h2 class="title">
          Hello, <input  type="text"  id="name"  placeholder="Good name here:"/>                   
        </h2>
      </section>
      <section class="create_todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>ADD YOUR LIST OF TASKS (TO-DO'S) HERE:</h4>
          <input
          
            type="text"
            name="content"
            id="content"
            placeholder="e.g workout at 4:00pm" />
         
          <h4>Choose from 2 categories:</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category-1"
                value="business"
              />
              <span class="bubble business"></span>
              <div id='text1'>Business/Work</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category-2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div id='text2'>Personal</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>
